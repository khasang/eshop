hibernate.driver = org.postgresql.Driver
hibernate.url = jdbc:postgresql://localhost:5432/eshop
hibernate.user = root
hibernate.password = root
hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql = true
hibernate.format_sql = true
hibernate.hbm2ddl.auto=update
hibernate.use_second_level_cache = true
hibernate.cache.region.factory_class = org.hibernate.cache.jcache.JCacheRegionFactory
hibernate.hibernate.javax.cache.provider = org.ehcache.jsr107.EhcacheCachingProvider

